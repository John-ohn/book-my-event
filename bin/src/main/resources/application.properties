#
# Spring properties
#
spring.application.name=BookMyEvent
server.port=8080
server.servlet.context-path=/api/v1
#
# Mongodb properties cloud connect
#
spring.data.mongodb.uri=${MONGODB_URL}
#
# Mongodb properties local connect
#
spring.data.mongodb.username=${DB_USER_NAME}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=eventDb
spring.data.mongodb.authentication-database=admin
#
# Authentication properties
#
jwt.signing.key=SecretKeyToGenJWTs